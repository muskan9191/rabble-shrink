{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes style="list-style: none;" >
    {% for category, message in messages %}
      <li class="alert alert-{{ category }}" style="text-align:left;">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
